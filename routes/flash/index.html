<!DOCTYPE html>
<html>

<head>
  <title>Luxio Flash Tool</title>
  <style>
  </style>

  <link
    rel="stylesheet"
    type="text/css"
    href="./index.css"
  >
  <script
    type="module"
    src="./index.mjs"
  ></script>

</head>

<body>
  <div id="wrap">
    <h1 id="title">Flash your Luxio</h1>
    <p id="subtitle"></p>

    <div id="throbber"></div>

    <div style="height: 32px;"></div>

    <script type="text/javascript">
      document.getElementById('subtitle').textContent = `Make sure your Luxio's USB is connected to this ${navigator.platform.toUpperCase().includes('MAC') ? 'Mac' : 'PC'}.`;
    </script>

    <div
      id="step-flash"
      class="step is-visible"
    >
      <div
        id="flash-button"
        class="button"
      >
        <span>
          <span>⚡️ Flash</span>
        </span>
        <div id="flash-progress"></div>
      </div>
    </div>

    <div
      id="step-wifi"
      class="step"
    >
      <div id="wifi-networks"></div>

    </div>
  </div>
</body>

</html>
